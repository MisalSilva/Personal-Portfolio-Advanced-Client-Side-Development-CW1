<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Misal Silva</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Navigation Bar of the Portfolio with the logo and nav bar-->
        <header>
            <h2 class="logo"><span>M</span>isal.</h2>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger"><i class="fa-solid fa-bars"></i></label>
            <nav class="navigation">
                <a href="MyPortfolio.html">Home</a>
                <a href="MyPortfolio.html#about">About</a>
                <a href="MyPortfolio.html#skills">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <!--Contact Section of the Portfolio where user can enter their details and send a message-->
        <section id="contact">
            <div class="content">
                <h4>CONTACT ME</h4>
                <p>Submit your details and message to get in touch with me.</p>
                <!-- Form that need to  be submitted -->                
                <form id="contact-form" action="mailto:your-email@example.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                    </div>
                    <!-- button to submit the message -->
                    <button type="submit" class="send-button">Send Message</button>
                </form>
            </div>
        </section>
        
        <!--Footer of the Portfolio page-->
        <footer>
            <p>&copy;2024 Misal Silva. All rights reserved.</p>
        </footer>

    </body>
</html>
